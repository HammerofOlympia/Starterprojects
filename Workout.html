<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="workout.style.css">
    <script defer src="Workout.js"></script>
    <title>Workout tracker</title>
</head>
<h1>Gym log</h1>
<main>
  <container>
    <section class="banner">
      <div class="home">
        <span onclick="increaseWeight()" class="buttons">Start workout</span>
        <span class="buttons">Setup</span>
        <span class="buttons">History</span>
      </div>

    </section>
    <section class="workout">
      <ul>
        <h2>Exercise</h2>
        <li>
          <div class="weight">
            <h3>Weight</h3>
            <button class="Minus">-</button>
            <input type="text" id="weight1" value="0" placeholder="weight">
            <button class="data-increase">+</button>
          </div>
          <div>
            <h3>Reps</h3>
            <button class="Minus">-</button>
            <input type="text" id="reps1" value="10" placeholder=" 5 reps">
            <button class="Plus">+</button>
          </div>
        </li>
        <li>
          <div class="weight">
            <h3>Weight</h3>
            <button class="Minus">-</button>
            <input type="text" value="10" placeholder="weight">
            <button class="data-increase">+</button>
          </div>
          <div>
            <h3>Reps</h3>
            <button class="Minus">-</button>
            <input data-value type="text" value="10" placeholder=" 5 reps">
            <button class="Plus">+</button>
          </div>
        </li>
        <li>
          <div class="weight">
            <h3>Weight</h3>
            <button class="Minus">-</button>
            <input type="text" value="10" placeholder=" weight">
            <button class="data-increase">+</button>
          </div>
          <div>
            <h3>Reps</h3>
            <button class="Minus">-</button>
            <input data-value type="text" value="10" placeholder=" 5 reps">
            <button class="Plus">+</button>
          </div>
        </li>
        <li>
          <div class="weight">
            <h3>Weight</h3>
            <button class="Minus">-</button>
            <input type="text" value="10" placeholder=" weight">
            <button class="data-increase">+</button>
          </div>
          <div>
            <h3>Reps</h3>
            <button class="Minus">-</button>
            <input type="text" value="10" placeholder=" reps">
            <button class="Plus">+</button>
          </div>
        </li>
        <li>
          <div class="weight">
            <h3>Weight</h3>
            <button class="Minus">-</button>
            <input type="text" value="10" placeholder=" weight">
            <button class="data-increase">+</button>
          </div>
          <div>
            <h3>Reps</h3>
            <button class="Minus">-</button>
            <input type="text" value="10" placeholder=" 5 reps">
            <button class="Plus">+</button>
          </div>
        </li>
      </ul>
    </section>
  </container>
</main>
